<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>
    <button id="voice">Start Voice Mode</button>
    <select id="tier-select">
        <option value="light">Light (CPU)</option>
        <option value="medium">Medium (GPU 4-8GB)</option>
        <option value="heavy">Heavy (GPU >8GB)</option>
        <option value="npu">NPU</option>
    </select>
    <button id="set-tier">Set Hardware Tier</button>
    <div id="status"></div>
    <script src="app.js"></script>
</body>
</html>
